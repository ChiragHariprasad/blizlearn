<ActionBar title="Course Catalog"></ActionBar>

<GridLayout>
  <ListView [items]="courses" class="list-group">
    <ng-template let-course="item">
      <StackLayout [nsRouterLink]="['/course', course.id]" class="list-group-item">
        <Image [src]="course.imageUrl" class="thumb img-circle"></Image>
        <Label [text]="course.title" class="list-group-item-heading"></Label>
        <Label [text]="course.description" class="list-group-item-text" textWrap="true"></Label>
      </StackLayout>
    </ng-template>
  </ListView>
</GridLayout>
